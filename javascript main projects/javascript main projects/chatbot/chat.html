<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Customer Support</h1>
    </header>
    <main>
        <div id="chat-container">
            <div id="chat-box">
                <div class="chat-message user">
    <div class="message-sender">You</div>
    <div class="message-content">Hello, how are you????</div>
</div>
<div class="chat-message bot">
    <div class="message-sender">Friend</div>
    <div class="message-content">Hi!!!!!!</div>
</div>
 </div>
 <input type="text" id="user-input" placeholder="Type your message..." >
 <br><br>
  <button id="send-btn">Send</button>
   </div>
    </main>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", function() {
        sendMessage(userInput.value);
    });

    function sendMessage(message) {
        if (message.trim() === "") return;
        
        const userMsgElement = document.createElement("div");
        userMsgElement.classList.add("user-message");
        userMsgElement.textContent = message;
        chatBox.appendChild(userMsgElement);
        simulateChatbotResponse(message);

        userInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function simulateChatbotResponse(message) {
        const botMsgElement = document.createElement("div");
        botMsgElement.classList.add("bot-message");
        botMsgElement.textContent = getBotResponse(message);
        chatBox.appendChild(botMsgElement);
    }

    function getBotResponse(message) {
        const greetings = ["Hello!", "Hi there!", "Greetings!"];
        const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
        return randomGreeting;
    }
});
</script>
</body>
</html>
