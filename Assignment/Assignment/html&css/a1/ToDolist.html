<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <title>To-Do List</title>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>

    <form id="taskForm">
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="margin-left: 40px;margin-top: 30px;margin-right: 40px;background-color: lightblue; border-radius: 30px;">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="taskInput" placeholder="Add a new task" required>
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">+</button>
        </div>
      </div>
    </form>
  </div>
  <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="margin-left: 40px;margin-top: 30px;margin-right: 40px;background-color: lightblue;border-radius: 30px;">
    <h2>Todo's</h2>
    <h4>3 Total,2 Complete and 1 Pending</h4>
      <!-- Tabs navs -->
            <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
                  aria-controls="ex1-tabs-1" aria-selected="true">Status</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
                  aria-controls="ex1-tabs-2" aria-selected="false"><s>Completed</s></a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab"
                  aria-controls="ex1-tabs-3" aria-selected="false"><s>Completed</s></a>
              </li>
           </ul>
           <div class="card">
           <div class="tab-content" id="ex1-content">
              <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                aria-labelledby="ex1-tab-1">
                <ul class="list-group mb-0">
                  <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked />
                    <s>Eat Lunch</s>
                  </li>
                  <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked />
                    <s>Sleep</s>
                  </li>
                  <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                     Time to Sleep
                   </li>
                 </ul>
               </div>
             </div>
           </div>
</div>
</body>
</html>
