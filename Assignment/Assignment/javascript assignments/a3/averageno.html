function calculateAverage(numbers) {
  if (numbers.length === 0) {
    return 0; 
  }
  let sum = 0;
  for (let i = 0; i < numbers.length; i++) {
    sum += numbers[i];
  }
  return sum / numbers.length;
}
const numbersArray = [2, 44, 66, 8, 10];
const result = calculateAverage(numbersArray);
console.log(result);
