<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mobile Number Validation</title>
  <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding-top: 50px;
}

input {
  padding: 10px;
  margin: 10px;
}

button {
  padding: 10px 20px;
  margin: 10px;
}

</style>
</head>
<body>
  <h1>Mobile Number Validation</h1>
  <input type="text" id="mobileNumber" placeholder="Enter your mobile number">
  <button onclick="validateMobileNumber()">Validate</button>
  <p id="validationResult"></p>
  <script>
function validateMobileNumber() {
  var mobileNumber = document.getElementById("mobileNumber").value;
  var regex = /^[0-9]{10}$/;
  if (regex.test(mobileNumber)) {
    document.getElementById("validationResult").innerText = "Valid mobile number!";
  } else {
    document.getElementById("validationResult").innerText = "Invalid mobile number.";
  }
}

</script>
</body>
</html>
